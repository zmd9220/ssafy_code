{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <hr>
  {% for review in reviews %}
    <a class="btn btn-primary" href="{% url 'community:detail' review.pk %}">{{ review.title }}</a>
    <p>작성자 : <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user }}</a></p>
    <p>{{ review.movie_title }}</p>
    <hr>
  {% endfor %}
{% endblock %}
