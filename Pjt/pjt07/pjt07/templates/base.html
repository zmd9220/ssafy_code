{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>PJT07</title>
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'community:index' %}">index</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'community:create' %}">create</a>
    </li>
    {% if request.user.is_authenticated %}
      <li class="nav-item">
        <form class="nav-link" action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="logout">
        </form>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}">signup</a>
      </li>
    {% endif %}
  </ul>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
  {% bootstrap_javascript %}
  <script src="https://kit.fontawesome.com/ac2e6b7cad.js" crossorigin="anonymous"></script>
</body>
</html>
