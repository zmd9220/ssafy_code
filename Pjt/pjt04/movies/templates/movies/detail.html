{% extends 'base.html' %}
<!-- detail.html -->
{% block content %}
  <h1>{{ movie.title }}</h1>
  <hr>
  <p>{{ movie.overview }}</p>
  <hr>
  <img src="{{ movie.poster_path }}" alt="{{ movie.title }}">
  <br>
  <a href="{% url 'movies:edit' movie.pk %}">수정하기</a>
  <a href="{% url 'movies:delete' movie.pk %}">삭제하기</a>
  <br>
  <a href="{% url 'movies:index' %}">Home으로 돌아가기</a>
{% endblock content %}
