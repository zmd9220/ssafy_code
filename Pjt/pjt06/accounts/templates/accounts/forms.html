{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}

  {% if request.resolver_match.url_name == 'signup' %}
    <h2>회원가입 페이지입니다.</h2>
  {% else %}
    <h2>로그인 페이지입니다.</h2>
  {% endif %}
  <hr>

  <form action="" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class='btn btn-primary'>제출하기</button>
  </form>

{% endblock content %}
