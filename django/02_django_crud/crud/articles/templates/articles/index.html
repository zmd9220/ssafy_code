{% extends 'base.html' %}
{% comment %} 익스텐드는 어떤 태그보다 최상단 - 즉 하나만 적용가능하며 항상 첫번째줄 {% endcomment %}
{% block content %}
  <h1>Articles</h1>
  {% for article in articles %}
    <p> 글 번호 : {{ article.pk }} </p>
    <p> 글 제목 : {{ article.title }} </p>
    <p> 글 내용 : {{ article.content }} </p>
    <hr>
  {% endfor %}
{% endblock content %}
