{% extends 'base.html' %}

{% block content %}
  <h1>Article Index</h1>

  <a href="{% url 'articles:new' %}">생성하러가기</a>
  <br>
  {% for article in articles %}
    <div>
      <p> {{ article.pk }}. {{ article.title }}</p>
      <p> {{ article.content }}</p>
      {% comment %} 값에 인자가 필요한 url의 경우 뒤에 인자를 붙여주면됨 {% endcomment %}
      <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>

    </div>
  {% empty %}
  <p>아직 등록된 게시글이 없어요.</p>
  {% endfor %}
{% endblock content %}
